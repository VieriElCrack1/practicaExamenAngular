<mat-card>
    <mat-card-header>
      <mat-card-title>Ejercicio 3</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Producto</mat-label>
            <mat-select [(ngModel)]="ejercicio3.producto">
              <mat-option value="0">Seleccione</mat-option>
              <mat-option value="1">P1</mat-option>
              <mat-option value="2">P2</mat-option>
              <mat-option value="3">P3</mat-option>
            </mat-select>
          </mat-form-field>
        <br />
        <mat-form-field class="example-form-field">
            <mat-label>Cantidad</mat-label>
            <input matInput type="text" [(ngModel)]="ejercicio3.cantidad">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="dark" (click)="calcular()">Calcular</button>
    </mat-card-actions>
</mat-card>

@if (resultado != "") {
    <mat-card>
        <mat-card-content color="dark">{{resultado}}</mat-card-content>
    </mat-card>
}@else {
    <mat-card>
        <mat-card-content color="dark">Esperando resultado ...</mat-card-content>
    </mat-card>
}
