<mat-card>
    <mat-card-header>
      <mat-card-title>Ejercicio 1</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Radio</mat-label>
            <input matInput type="text" [(ngModel)]="ejercicio1.r">
        </mat-form-field>
        <br />
        <mat-form-field class="example-form-field">
            <mat-label>Altura</mat-label>
            <input matInput type="text" [(ngModel)]="ejercicio1.h">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="dark" (click)="calcular()">Calcular</button>
    </mat-card-actions>
</mat-card>

@if (resultado != "") {
    <mat-card>
        <mat-card-content color="dark">{{resultado | uppercase}}</mat-card-content>
    </mat-card>
}@else {
    <mat-card>
        <mat-card-content color="dark">Esperando resultado ...</mat-card-content>
    </mat-card>
}
