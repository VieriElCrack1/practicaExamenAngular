<mat-card>
    <mat-card-header>
      <mat-card-title>Actions Buttons</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" #usuario>
        </mat-form-field>
        <br />
        <mat-form-field class="example-form-field">
            <mat-label>Password</mat-label>
            <input matInput type="text" #password>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="dark" (click)="login(usuario, password)">Inrgresa</button>
    </mat-card-actions>
</mat-card>
